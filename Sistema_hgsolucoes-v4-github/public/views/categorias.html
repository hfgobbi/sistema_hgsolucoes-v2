<!-- Template de Gerenciamento de Categorias -->
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-md-12">
      <h2><i class="fas fa-tags mr-2"></i> Categorias</h2>
    </div>
  </div>
  
  <div class="row">
    <!-- Formulário para adicionar categoria -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-plus-circle mr-2"></i> Nova Categoria</h5>
        </div>
        <div class="card-body">
          <form ng-submit="vm.adicionarCategoria()">
            <div class="form-group">
              <label for="novaCategoria">Nome da Categoria</label>
              <input type="text" id="novaCategoria" class="form-control" 
                     ng-model="vm.novaCategoria" required placeholder="Ex: Alimentação">
            </div>
            <div class="form-group mb-0 text-right">
              <button type="submit" class="btn btn-success" ng-disabled="!vm.novaCategoria">
                <i class="fas fa-plus mr-1"></i> Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Lista de categorias -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-list mr-2"></i> Lista de Categorias</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th width="150">Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Categoria em edição -->
                <tr ng-if="vm.categoriaEmEdicao">
                  <td>
                    <input type="text" class="form-control" ng-model="vm.categoriaEmEdicao.descricao" required>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-success mr-1" ng-click="vm.salvarEdicao()" ng-disabled="!vm.categoriaEmEdicao.descricao">
                      <i class="fas fa-save"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary" ng-click="vm.cancelarEdicao()">
                      <i class="fas fa-times"></i>
                    </button>
                  </td>
                </tr>
                
                <!-- Lista de categorias -->
                <tr ng-repeat="cat in vm.categorias" ng-if="!vm.categoriaEmEdicao || cat.id !== vm.categoriaEmEdicao.id">
                  <td>{{cat.descricao}}</td>
                  <td>
                    <button class="btn btn-sm btn-info mr-1" ng-click="vm.iniciarEdicao(cat)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" ng-click="vm.removerCategoria(cat.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                
                <!-- Mensagem quando não há categorias -->
                <tr ng-if="vm.categorias.length === 0">
                  <td colspan="2" class="text-center py-3">
                    <p class="text-muted mb-0">Nenhuma categoria cadastrada</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
