<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - HG Soluções Pro 2.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; }
        .success-icon { color: green; font-size: 48px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Limpar Cache do Sistema</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="loading">
                            <p>Limpando cache do sistema...</p>
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Carregando...</span>
                            </div>
                        </div>
                        
                        <div id="success" style="display: none;">
                            <i class="fas fa-check-circle success-icon"></i>
                            <h4 class="mt-3">Cache limpo com sucesso!</h4>
                            <p>O valor do saldo foi corrigido no sistema.</p>
                            <hr>
                            <a href="/" class="btn btn-primary">Voltar para o sistema</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para limpar o cache
        function limparCache() {
            // Recuperar o usuário atual
            var usuario = JSON.parse(localStorage.getItem('usuario'));
            
            if (usuario) {
                // Atualizar o saldo para 0
                usuario.saldo = 0;
                
                // Salvar de volta no localStorage
                localStorage.setItem('usuario', JSON.stringify(usuario));
                
                console.log('Cache limpo com sucesso!');
            } else {
                console.log('Nenhum usuário encontrado no cache.');
            }
            
            // Exibir mensagem de sucesso após um pequeno atraso
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 1500);
        }
        
        // Executar a limpeza quando a página carregar
        window.onload = limparCache;
    </script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
